version: '3.8'

services:
  backend:
    build: ./backend
    ports:
      - "${BACKEND_PORT:-8000}:8000"
    environment:
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
      - DATABASE_URL=postgresql://${POSTGRES_USER:-autogen}:${POSTGRES_PASSWORD:-autogen123}@db:5432/${POSTGRES_DB:-autogen_db}
      - MAX_ROUNDS=${MAX_ROUNDS:-12}
      - WORKSPACES_DIR=${WORKSPACES_DIR:-/tmp/workspaces}
    depends_on:
      redis:
        condition: service_healthy
      db:
        condition: service_healthy
    command: uvicorn main:app --host 0.0.0.0 --port 8000
    restart: unless-stopped
    volumes:
      - ./backend:/app
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8000/health" ]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s

  worker:
    build: ./backend
    environment:
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
      - DATABASE_URL=postgresql://${POSTGRES_USER:-autogen}:${POSTGRES_PASSWORD:-autogen123}@db:5432/${POSTGRES_DB:-autogen_db}
      - MAX_ROUNDS=${MAX_ROUNDS:-12}
      - WORKSPACES_DIR=${WORKSPACES_DIR:-/tmp/workspaces}
    depends_on:
      redis:
        condition: service_healthy
      db:
        condition: service_healthy
      backend:
        condition: service_healthy
    command: celery -A worker.app worker --loglevel=info --concurrency=2
    restart: unless-stopped
    volumes:
      - ./backend:/app
      - /tmp/workspaces:/tmp/workspaces

  frontend:
    build: ./frontend
    ports:
      - "${FRONTEND_PORT:-3000}:3000"
    environment:
      - REACT_APP_API_URL=http://localhost:${BACKEND_PORT:-8000}
    depends_on:
      backend:
        condition: service_healthy
    restart: unless-stopped
    volumes:
      - ./frontend:/app
      - /app/node_modules

  redis:
    image: redis:7-alpine
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5

  db:
    image: postgres:15-alpine
    restart: always
    environment:
      - POSTGRES_USER=${POSTGRES_USER:-autogen}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-autogen123}
      - POSTGRES_DB=${POSTGRES_DB:-autogen_db}
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-autogen} -d ${POSTGRES_DB:-autogen_db}" ]
      interval: 10s
      timeout: 5s
      retries: 5

  adminer:
    image: adminer
    restart: always
    ports:
      - "${ADMINER_PORT:-8080}:8080"
    depends_on:
      db:
        condition: service_healthy

networks:
  default:
    driver: bridge

volumes:
  postgres_data:
