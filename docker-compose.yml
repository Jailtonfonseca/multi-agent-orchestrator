version: '3.8'

services:
  app:
    build: .
    ports:
      - "${APP_PORT:-8501}:8501"
    environment:
      - STREAMLIT_SERVER_HEADLESS=true
      - STREAMLIT_BROWSER_GATHER_USAGE_STATS=false
    restart: unless-stopped
    volumes:
      - ./app.py:/app/app.py
    healthcheck:
      test: [ "CMD", "curl", "-sf", "http://localhost:8501/_stcore/health" ]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s
